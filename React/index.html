<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.min.js" integrity="sha512-NyQU9Gq/x36ldUUB9k8SEVCUUIJYxFjtwa7Ndz5h6noqqcSGx3nnmdK26bXiVWlo8ZU147EyJlydvFQEF97I/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>React</title>
</head>
<body>
    <h4>React App</h4>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">
        // Generate the element(<p>This is a React Element</p>) dynamically and appended to the div(id=app1)
        //React.createElement(elementName, list of attributes, text content);
        const element1 = React.createElement("p", null, "This is a React Element");
        ReactDOM.createRoot(document.getElementById("app1")).render(element1);

        // Generate the element(<h4><p>This is a React Element</p></h4>) dynamically 
        //                                                      and appended to the div(id=app2)

        //const element2  = React.createElement("h4", null, "<p>This is a complex element</p>");
        const element2  = React.createElement("h4", null, 
                                        React.createElement("p", null, "This is a complex element"));
        ReactDOM.createRoot(document.getElementById("app2")).render(element2);

        //JSX
        // Generate the element(<h4><p>This is a JSX Element</p></h4>) dynamically 
        //                                                      and appended to the div(id=app3)

        ReactDOM.createRoot(document.getElementById("app3"))
                                            .render(<h4><p>This is JSX Element</p></h4>);
    
        //Component(function/class)
        // Generate the element(<h4><p>This is a JSX Element</p></h4>) dynamically 
        //                                                      and appended to the div(id=app3)
        function MyComponent(){
            //return the view(jsx)
            return (
                <div>
                    <h4>Hello React</h4>
                    <p>This is React Component</p>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("app4")).render(<MyComponent/>);

    </script>
</body>
</html>
